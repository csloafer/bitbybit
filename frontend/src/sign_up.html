<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropSeasonProto</title>
    <link rel="stylesheet" href="frontend/src/css/login_signup.css">
    <link rel="stylesheet" href="fontawesome/css">

</head>

<body>
    <div class="title">
        <div class="welcome-text center-text">WELCOME TO</div>
        <div class="brand-name center-text">VENUEASE</div>
    </div>
    <div class="container">
        <div class="header">
            <!-- Back Button -->
            <a href="landing_page.html" class="back-button" onclick="goBack()">
                ‚Üê
            </a>
        </div>

        <div class="form-container">
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required class="center-block">
                </div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required class="center-block">
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required class="center-block">
                </div>

                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required
                        class="center-block">
                </div>

                <button type="submit" class="btn center-block">SIGN-UP</button>

                <div class="login-link center-text">
                    Already have an account? <br><a href="log_in.html">Log-in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/signup.js"></script>
</body>
